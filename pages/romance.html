<div ng-controller="romanceController" ng-cloak >
        <md-content class="md-padding" layout-md="column" layout="row">
          <div flex-md flex-gt-md="50" layout="column">
            <md-card ng-repeat="movie in movies">
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">{{movies.name}}</span>
                  <span class="md-subhead">{{movies.popoularity}}</span>
                </md-card-title-text>
                <md-card-title-media>
                  <div class="md-media-lg card-media"></div>
                </md-card-title-media>
              </md-card-title>
              <md-card-actions layout="row" layout-align="end center">
                <md-button>LIKE</md-button>
                <md-button>RATE</md-button>
              </md-card-actions>
            </md-card>
        </div>
    </md-content>
</div>
