<div ng-controller="thrillerController" ng-cloak >
    <div>Movies Info Goes here</div>
    <div class="movie"  ng-if="movie.name"><!--ng-if to check valid pages-->
        <div class="rest-wrapper">
            <div class="image">
                <img ng-src="{{movie.image}}" height="100" width="100">
            </div>
            <div class="rest-info">
                <div class="rest-category">
                   <small>{{movie.category}} </small>
                </div>
                <div class="rest-name">
                        <a ng-href="#!/movie/{{movie.id}}"><strong>{{movie.name}}</strong></a>
                    </div>
                <div>
                   <strong> {{movie.location}}</strong>
                </div>
                <div class="rest-address">
                    {{movie.address}}
                </div>
            </div>
        </div>
        <div class="rest-extra">
            <div class="type">
                <div><small>Cuisines:</small></div>
                <div><small>Cost for Two: </small></div>
                <div><small>Hours:</small></div>
            </div>
            <div class="value">
                <div>{{movie.cuisines}}</div>
                <div>â‚¹{{movie.cost | number}}</div>
                <div>{{movie.hours}}</div>
            </div>
        </div>
        <div class="rating">
            <strong>{{movie.vote}}</strong>
        </div>
    </div>
</div>
